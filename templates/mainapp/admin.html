{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Admin Dashboard</title>
</head>
<style>
    /* Your existing styles */

    body {
        background-color: #f9f9f9;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    table {
        margin-top: 20px;
    }

    th {
        background-color: #f2f2f2;
    }

    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <div class="nav_header">
        <!-- Your existing header content -->
    </div>
    <div class="container">
        <div id="info">

        </div>
        <div class="form-container d-flex justify-content-center">
            <form id="addAccountForm" class="w-100">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <input type="number" class="form-control" name="login" placeholder="Login" required>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" name="server" required>
                            <option value="" selected disabled>Select Server</option>
                            <option value="Deriv-Demo">Deriv-Demo</option>
                            <option value="ICMarketsSC-Demo">ICMarketsSC-Demo</option>
                            <option value="MetaQuotes-Demo">MetaQuotes-Demo</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-primary w-100">Add Account</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Login</th>
                        <th>Server</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody id="accountsTableBody">
                    <!-- Demo Contents -->
                    
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="{%static 'js/admin.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
